<wicket:panel>
    <div wicket:id="feedbackul" class="alertPosition">

        <wicket:container wicket:id="messages"  >

            <div wicket:id="titulo" style="color: #FFFFFF; font-size: 12px; "></div>
            <div wicket:id="message" style="color: #FFFFFF; font-size: 11px; "></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </wicket:container>
    </div>

</wicket:panel>
