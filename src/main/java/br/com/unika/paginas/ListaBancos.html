<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<wicket:extend>

		<div wicket:id="janela"></div>
		<div class=" limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<span class="login100-form-title">Bancos</span>
					<div style="width: 100%;">

						<form wicket:id="formFiltro">
							<div class="form-row form-group"
								style="justify-content: left; margin-left: 5px">
								<div class="col-md-6">
									<label for="nome">Nome Banco</label> <input type="text"
										wicket:id="nome" maxlength="30" class="form-control "
										placeholder="nome do banco para procurar" id="nome">
								</div>
								<div class="col-md-4">
									<label for="numero">Número Banco</label> <input
										wicket:id="numero" type="text" maxlength="4"
										class="form-control" placeholder="numero do banco" id="numero">
								</div>
							</div>
							<div class="form-row form-group" style="float:right; margin-right: 5px">
								<div class="col-md-12">
									<button wicket:id="novoBanco" class="btn btn-success"  title="Adcionar Novo Banco">
												<img alt="Bolt" style="color: white;" src="icons/plus-2x.png"> Novo
											</button>
									<input type="submit" class="btn btn-info"
									wicket:id="acaoProcurar" value="Filtrar">
								</div>
							</div>
						</form>
						<BR>
						<div class=" form-row form-group table-responsive" wicket:id="containerListView">
							<div wicket:id="feedBack"></div>

							<table class=" table  table-striped">
								<thead>
									<tr style="text-align: center;">
										<th scope="col">Número</th>
										<th scope="col">Nome</th>
										<th scope="col">Agências</th>
										<th scope="col">Contas</th>
										<th scope="col">Contas Ativas</th>
										<th scope="col">Contas Inativas</th>
										<th scope="col">Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr style="text-align: center;" wicket:id="listaBancos">
										<th wicket:id="numero" scope="row"></th>
										<td wicket:id="nome"></td>
										<td wicket:id="agencias"></td>
										<td wicket:id="contas"></td>
										<td wicket:id="contasAtivas"></td>
										<td wicket:id="contasInativas"></td>
										<td>
											<button wicket:id="acaoAlterar" title="Alterar Banco">
												<img alt="Bolt" src="icons/pencil-2x.png">
											</button>
											<button wicket:id="acaoDeletar" title="Deletar Banco">
												<img alt="Bolt" src="icons/trash-2x.png">
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</wicket:extend>
</body>
</html>
