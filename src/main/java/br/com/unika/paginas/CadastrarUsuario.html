

<!DOCTYPE html>
<html>

<head>
<title>Revenue Banking Category Responsive website Template |
	Home :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Revenue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />


</head>

<body>
	<wicket:panel>
	
	<form wicket:id="formCriarUsuario">
		<div class="border rounded " style="margin: 20px;background:  #F9F9F9">
			<div class="border-bottom " style="padding: 5px;padding-left: 20px;background:   #F5F5F5 ">
				<span><img alt="" src="icons/lock-locked-2x.png" style="margin-right: 2px">Incluindo Novo Usuário</span>
			</div>
			<div style="padding: 20px">
				<div class="form-row form-group">
					<div class="col-md-5">
						<label for="nome">Nome</label>
						<input type="text" maxlength="30" class="form-control " id="nome"  wicket:id="nome"  >
					</div>
					<div class="col-md-5">
						<label for="Sobrenome">Sobrenome</label>
						<input type="text" maxlength="30" class="form-control" id="Sobrenome" wicket:id="sobrenome"  >
					</div>
					<div class="col-md-2">
						<label for="sexo">Sexo</label>
						<select class="custom-select" id="sexo" wicket:id="sexo">
							<optgroup label="Sexo">
								<option wicket:id="escolhaSexo" >Escolha</option>
								<option wicket:id="masculino">Masculino</option>
								<option wicket:id="feminino">Feminino</option>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-md-3">
						<label for="telefone">Telefone</label>
						<input type="text" maxlength="14" class="form-control" id="telefone" wicket:id="telefone"  >
					</div>
					<div class="col-md-3">
						<label for="cpf">Cpf</label>
						<input type="text" class="form-control" maxlength="14" id="cpf" wicket:id="cpf" >
					</div>
					<div class="col-md-2">
						<label for="dataNascimento">Data de Nascimento</label>
						<input  class="form-data" id="dataNascimento " maxlength="10" wicket:id="dataNascimento" >
					</div>
					<div class="col-md-4">
						<label for="email">Email</label>
						<input type="email" class="form-control" maxlength="40" id="email" wicket:id="email" >
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-md-2">
						<label for="cep">Cep</label>
						<div class="input-group">
							<input type="text" class="form-control" maxlength="9" id="cep" wicket:id="cep" >
							<div class="input-group-prepend">
   								<a class="input-group-text" id="basic-addon1" wicket:id="acaoLocalizarCep" ><img  src="icons/magnifying-glass-2x.png"> </a>
  							</div>
							
						</div>
					</div>
					
					<div class="col-md-6">
						<label for="endereco">Endereço</label>
						<input type="text" class="form-control" maxlength="40" id="endereco" wicket:id="endereco" >
					</div>
					<div class="col-md-2">
						<label for="numero">Número</label>
						<input type="text" class="form-control" maxlength="6" id="numero" wicket:id="numero"  >
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-md-5">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" maxlength="40" wicket:id="complemento"  >
					</div>
					<div class="col-md-3">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" maxlength="20" id="bairro" wicket:id="bairro"  >
					</div>
					<div class="col-md-2">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" wicket:id="cidade"  >
					</div>
					<div class="col-md-2">
						<label for="estado">Estado</label>
						<input type="text" class="form-control" id="estado" wicket:id="estado"  >
					</div>
				</div>
				<div class="form-row form-group">
					<div class="col-md-4">
						<label for="login">Login</label>
						<input type="text" class="form-control" maxlength="12" id="login" wicket:id="login"  >
					</div>
					<div class="col-md-4">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" wicket:id="senha"  maxlength="12">
					</div>
					<div class="col-md-4">
						<label for="senha">Confirme a Senha</label>
						<input type="password" class="form-control" id="senha" maxlength="12"  >
					</div>
				</div>
				<BR/><div class="form-row form-group">
					<input type="submit"  class="btn btn-primary" wicket:id="acaoNovoUsuario" value="Salvar">
				</div>
			</div>	
		</div>	
	</form>


	</wicket:panel>
</body>

</html>
