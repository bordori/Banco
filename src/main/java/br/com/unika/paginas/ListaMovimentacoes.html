

<!DOCTYPE html>
<html>

<head>
<title>Revenue Banking Category Responsive website Template |
	Home :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Revenue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />

<script src="js/app.js" type="text/javascript"></script>


</head>

<body>
	<wicket:panel>
		<form wicket:id="formFiltro">
			<div class="border rounded "
				style="margin: 20px; background: #F9F9F9">
				<div class="border-bottom "
					style="padding: 5px; padding-left: 20px; background: #F5F5F5">
					<span><img alt="" src="icons/lock-locked-2x.png"
						style="margin-right: 2px">Movimentações</span>
				</div>
				<div style="padding: 20px">
					<div class="form-row form-group">
						<div class="col-sm-4">
							<label for="dataInicial">Data Inicial</label> <input
								class="form-data" id="dataInicial " maxlength="10"
								wicket:id="dataInicial">
						</div>
						<div class="col-sm-4">
							<label for="dataFinal">Data Final</label> <input
								class="form-data" id="dataFinal " maxlength="10"
								wicket:id="dataFinal">
						</div>
						<div class="col-md-4">
							<label for="tipoMovimentacao">Tipo De Movimentação</label> <select
								class="custom-select" id="tipoMovimentacao"
								wicket:id="tipoMovimentacao">
							</select>
						</div>
					</div>

					<div class="form-row form-group">
						<div class="col-sm-4">
							<button type="button" wicket:id="sim"	class="btn btn-success btn-sm">Confirmar</button>
					<button type="button" style="background-color: #eeeeee"	wicket:id="cancelar" class="btn btn-light btn-sm">Cancelar</button>
						</div>

					</div>

				</div>
			</div>
		</form>


	</wicket:panel>
</body>

</html>
