

<!DOCTYPE html>
<html>

<head>
<title>Revenue Banking Category Responsive website Template |
	Home :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Revenue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />

<script src="js/app.js" type="text/javascript"></script>


</head>

<body>
	<wicket:panel>

		<div wicket:id="janela"></div>
		<div wicket:id="webContainer">
			<div wicket:id="feedBackPanel"></div>
			<form wicket:id="formCriarContato">
				<div class="border rounded "
					style="margin: 20px; background: #F9F9F9">
					<div class="border-bottom " style="padding: 5px; padding-left: 20px; background: #F5F5F5">
					<img alt="" src="icons/lock-locked-2x.png" style="margin-right: 2px">
						<span wicket:id="titulo"></span>
					</div>
					<div style="padding: 20px">
						<div class="form-row form-group">
							<div class="col-md-4">
								<label for="apelido">Apelido*</label>
								<div class="input-group">
									<input type="text" maxlength="15" class="form-control "
										id="apelido" wicket:id="apelido">
									<div class="input-group-prepend">
										<a class="input-group-text" id="basic-addon1"
											wicket:id="acaoLocalizarContato"><img
											src="icons/magnifying-glass-2x.png"> </a>
									</div>

								</div>
							</div>
							<div class="col-md-4">
								<label for="cpf">Cpf*</label> <input type="text" maxlength="14"
									class="form-control" id="cpf" wicket:id="cpf">
							</div>
							<div class="col-md-4">
								<label for="tipoConta">Tipo de Conta*</label> <select
									class="custom-select" id="tipoConta" wicket:id="tipoConta">
								</select>
							</div>
						</div>
						<div class="form-row form-group">
							<div class="col-md-4">
								<label for="banco">Banco*</label> <select class="custom-select"
									wicket:id="banco" id="banco">
								</select>
							</div>
							<div class="col-md-4">
								<label for="agencia">Agência*</label> <select
									class="custom-select" id="agencia" wicket:id="agencia">
								</select>
							</div>
							<div class="col-md-4">
								<label for="conta">Conta*</label> <input type="text"
									maxlength="6" class="form-control" id="conta" wicket:id="conta">
							</div>
						</div>
						<div class="form-row form-group">
							<div class="col-md-7">
								<label for="valor">Valor</label>

								<div class="input-group">
									<input type="text" maxlength="11"
										class="form-control monetario" id="valor" wicket:id="valor">
									<small id="passwordHelpBlock" class="form-text text-muted"><b
										style="color: red;margin-left: 20px" wicket:id="taxa"></b></small>
								</div>
							</div>
							
						</div>
						<div class="form-row form-group" style="margin-top: -20px">
							<div class="col-md-6">
								<small id="passwordHelpBlock" class="form-text text-muted">Mínimo:R$
									1,00 Máximo:R$ 1.000.000,00</small> <BR> <small
									id="passwordHelpBlock" class="form-text text-muted"><b
									style="color: green;" wicket:id="saldoDisponivel"></b></small>
							</div>
						</div>

						<BR />
						<div class="form-row form-group">
							<button type="button" wicket:id="sim"
								class="btn btn-success btn-sm">Confirmar</button>
							<button type="button" style="background-color: #eeeeee"
								wicket:id="nao" class="btn btn-light btn-sm">Cancelar</button>
						</div>
					</div>
				</div>
			</form>
			<script src="js/app.js" type="text/javascript"></script>
			<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
		</div>
	</wicket:panel>
</body>

</html>
