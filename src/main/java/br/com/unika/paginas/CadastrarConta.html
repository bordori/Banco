

<!DOCTYPE html>
<html>

<head>
<title>Revenue Banking Category Responsive website Template |
	Home :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Revenue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />




</head>

<body>
	<wicket:panel>
		<div wicket:id="feedBackPanel"></div>
		<form wicket:id="formCriarConta">
			<div class="border rounded "
				style="margin: 20px; background: #F9F9F9">
				<div class="border-bottom "
					style="padding: 5px; padding-left: 20px; background: #F5F5F5">
					<span><img alt="" src="icons/lock-locked-2x.png"
						style="margin-right: 2px">Incluindo Nova Conta</span>
				</div>
				<div style="padding: 20px">
					<div class="form-row form-group">
						<div class="col-sm-6">
							<label for="banco">Banco*</label> <select class="custom-select"
								id="banco" wicket:id="banco">
							</select>
						</div>
						<div class="col-sm-6">
							<label for="tipoConta">Tipo de Conta*</label> <select
								class="custom-select" id="tipoConta" wicket:id="tipoConta">
							</select>
						</div>

					</div>

					<div class="form-row form-group">
						<div class="col-sm-6">
							<label for="agencia">Agencia*</label> <select
								class="custom-select" id="agencia" wicket:id="agencia">
							</select>
						</div>
						<div class="col-sm-6">
							<label for="conta">Conta*</label> <input type="text"
								maxlength="6" class="form-control" id="conta" wicket:id="conta">
						</div>
					</div>
					<BR />
				
					<button type="button" class="btn btn-success" wicket:id="acaoSubmit">Salvar</button>
					<button type="button" class="btn btn-light" style="border-color: gray;"  wicket:id="cancelar">Cancelar</button>
					
				</div>
			</div>
		</form>


	</wicket:panel>
</body>

</html>
