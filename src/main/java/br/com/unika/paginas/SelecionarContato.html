<!DOCTYPE html>
<html>

<wicket:head>
	<title>Revenue Banking Category Responsive website Template |
		Home :: w3layouts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Revenue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />



</wicket:head>

<body>
	<wicket:panel>
		<div class="border rounded " style="margin: 20px; background: #F9F9F9">
			<div class="border-bottom "
				style="padding: 5px; padding-left: 20px; background: #F5F5F5">
				<span><img alt="" src="icons/lock-locked-2x.png"
					style="margin-right: 2px">Contatos</span>
			</div>
			<div wicket:id="container" class="table-responsive">
				<div style="padding: 20px">
					<table class=" table  table-striped table-sm" >
						<thead>
							<tr style="text-align: center;">
								<th scope="col">Apelido</th>
								<th scope="col">Banco</th>
								<th scope="col">Conta</th>
								<th scope="col">Ação</th>
							</tr>
						</thead>
						<tbody style="font-size: 13px" >
							<tr style="text-align: center;" wicket:id=listaViewContatos>
								<td wicket:id="apelido" scope="row"></td>
								<td wicket:id="banco"></td>
								<td wicket:id="conta"></td>
								<td>
									<button wicket:id="acaoSelecionar" title="Selecionar Contato">
										<img alt="Bolt" src="icons/check-2x.png">
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/jquery.maskMoney.js" type="text/javascript"></script>

	</wicket:panel>
</body>
</html>
