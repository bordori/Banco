			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a

						style="background: linear-gradient(-135deg, #c850c0, #4158d0);">

						<a class="dropdown-item" style="color: #ffffff" wicket:id="contatos">Contatos</a>

							<a class="dropdown-item" style="color: #ffffff" wicket:id="opcaoClientes" >Clientes</a>
						</div></li>
				</div>
				<div wicket:id="alterarBancos">

						aria-haspopup="true" aria-expanded="false"> Gerenciar Bancos </a>
